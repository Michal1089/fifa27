<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIFA 27</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png">
</head>
<body>
<div id="menu">
    <h1>FIFA 27</h1>
    
    <div class="player-names">
        <div>
            <label for="redName">Red Player:</label>
            <input type="text" id="redName" placeholder="Wpisz nick" value="Red">
        </div>
        <div>
            <label for="blueName">Blue Player:</label>
            <input type="text" id="blueName" placeholder="Wpisz nick" value="Blue">
        </div>
    </div>
    <div class="match-time">
    <label for="matchTimeSelect">Match Time:</label>
    <select id="matchTimeSelect">
        <option value="30">0.5 minutes</option>
        <option value="60">1 minute</option>
        <option value="90" selected>1.5 minutes</option>
        <option value="120">2 minutes</option>
        <option value="180">3 minutes</option>
    </select>
    </div>
    <button id="startBtn">START GAME</button>
    <p>Red: W A S D + Spacja</p>
    <p>Blue: Strza≈Çki + Enter</p>
</div>
<div id="pauseScreen">
    <h1>PAUSED</h1>
    <button id="resumeBtn">RESUME</button>
    <button id="restartBtn">RESTART</button>
</div>
    <div id="logo">
        <img src="img/logo.png" class="logo">
    </div>
    <div class="scoreboard">
        <h1>Red  0 - 0  Blue</h1>
    </div>
    <div id="timer">01:30</div>
    <img src="img/player.png" id="player">
    <img src="img/player2.png" id="player2">
    <img src="img/ball.png" id="ball">
    <div id="a"></div>
    <div id="b"></div>
    <script src="script.js"></script>
</body>
</html>
